* {font-family: 'Courier New', Courier, monospace;
  box-sizing: border-box;
}



.profilegallery {
    
  display: grid;
grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
grid-auto-rows: 1fr;
  grid-auto-flow: row;
  grid-gap: 5px;
  justify-content: space-evenly;
  justify-items: center;
  align-content: space-evenly;
margin:20px 5%;
}

.gallery1 {
  display: grid;
grid-template-columns: repeat(auto-fit, minmax(100px, 400px));
justify-content: space-evenly;
  justify-items: center;
  align-content: space-evenly;
  align-items: center;
}

/* The Picture Frame */
.profilegalleryframe {
  width: 100%;
  height: auto;
    margin:auto;
    padding: auto;
  display: flex;
  flex-direction: column;
  text-align: center;
  overflow: hidden;}

  .profilegalleryframe p{margin-bottom: 0px; color: #5c5c5c;}

figcaption p{font-size: 12px;font-style: normal;}

p {font-size: 16px;}

.profilegalleryimg {
    background:#e0ff80;
  border: 1px solid #ccff00;
  padding:5px;
  border-radius:100%;
max-width: 100%;
height: auto;
overflow: hidden;
  position: relative;
  object-position: bottom;
  object-fit: cover;
  aspect-ratio: 1/1;  
}

.crop {
  
  width:100%;
height: 200px;
overflow: hidden;
  position: relative;
  object-fit: cover;
filter:opacity(.5);
border-radius: 0px 0px 11px 11px;

}

.container {
  position: relative;
  text-align: center;

}

/* Centered text */
.centered {
display: flex;
justify-content: center;
align-content: center;
  padding: 5px;
  
}

.centered p{
  font-size: 150%;
  margin-bottom: 5px;
  color: #2f323a;
font-weight: 1000;}

  h3 {font-size: 150%; font-weight: 1000;}

</style>
